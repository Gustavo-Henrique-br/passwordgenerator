<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <output class="output"></output>
        <form>
            Password length: <input placeholder="1-50" type="number" max="50" min="1" class="length"> 
            Uppercase: <input type="checkbox" class="upp"> 
            Lowercase: <input type="checkbox" class="low"> 
            Numbers: <input type="checkbox" class="num"> 
            Symbols: <input type="checkbox" class="sym"> 
            <button class="submit:btn">Generate</button>
        </form>
    </section>
    <script src="assets/js/bundle.js"></script>
</body>
</html>
